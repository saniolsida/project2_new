<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
    <title>Save Page</title>
</head>
<body>
    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            var queryString = window.location.search;
            var params = new URLSearchParams(queryString);
            return params;
        }

        // Get and use the query parameters
        var queryParams = getQueryParams();
        var name = queryParams.get("name");
        var number = queryParams.get("number");
        var gender = queryParams.get("gender");
        var birthday = queryParams.get("birthday");
        var group = queryParams.get("group");

        // Check if localStorage already contains an array of form data
        var formDataArray = JSON.parse(localStorage.getItem("formDataArray")) || [];

        // Create a new object with the form data
        var formData = {
            name: name,
            number: number,
            gender: gender,
            birthday: birthday,
            group: group
        };

        // Add the new form data object to the array
        formDataArray.push(formData);

        // Save the updated array back to localStorage
        localStorage.setItem("formDataArray", JSON.stringify(formDataArray));

        // For debugging purposes, display the stored values
        console.log("Stored Values:");
        console.log(formDataArray);
    </script>
</body>
</html>
