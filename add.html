<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
        margin-bottom: 0;
        border-radius: 0;
        }
        
        footer {
        background-color: #f2f2f2;
        padding: 25px;
        }
    </style>
    <title>Add Page</title>
</head>
<body>
    <form action="record_number.php" method="post">
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" class="check" placeholder="이름을 입력해주세요." autocomplete="off">
        <p></p>
        <br>
        <label for="number">전화번호:</label><br>
        <input type="text" id="number" name="number" class="check" placeholder="010-0000-0000" autocomplete="off"><br>
        <input type="radio" id="man" name="gender" value="man">
        <label for="man">Man</label><br>
        <input type="radio" id="girl" name="gender" value="girl">
        <label for="girl">Girl</label><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="group">Group:</label>
        <select id="group" name="group">
            <option value="family">Family</option>
            <option value="coworker">Coworker</option>
            <option value="friend">Friend</option>
            <option value="etc">Etc</option>
        </select>
        <br>
        <textarea name="message" rows="2" cols="15"></textarea>
        <br>
        <button type="button" onclick="call_confirm()" value="저장">Add</button>
        <li><a href="https://fanciful-monstera-d69f4b.netlify.app/index.html">Back</a></li>
    </form>

    <script type="text/javascript">
         function call_confirm() {
            // Get the values of the input fields
            var name = document.getElementById("name").value.trim();
            var number = document.getElementById("number").value.trim();
            var gender = document.querySelector('input[name="gender"]:checked');
            var birthday = document.getElementById("birthday").value.trim();
            var group = document.getElementById("group").value.trim();
            
            // Check if any of the required fields are empty
            if (name === "" || number === "" || gender === null || birthday === "" || group === "") {
                alert("모든 필수 항목을 작성해주세요.");
            } else {
                if (confirm("저장하시겠습니까?")) {
                    // Build the URL with query parameters
                    alert("저장완료");
                } else {
                    alert("제출실패");
                }
            }
        }
    </script>
</body>
</html>
