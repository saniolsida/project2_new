<!DOCTYPE html>
<html lang="en">
<head>

    <script typ="text/javascript">
        function call_confirm(){
            if(confirm("제출하시겠습니까?"))
                alert('제출되었습니다.');
            else
                alert("제출실패");
        }

    <form action="/report_page.php">

            <input type="radio" id="man" name="gender" value="man">
